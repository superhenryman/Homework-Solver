<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="footer">
        <p>When using this app, please note that we are in no way, shape, or form responsible for damages done with this app.</p>
        <p>This app is licensed under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html#license-text">GNU GPLv3.</a></p>
        <p>Made with ðŸ’– by superhenryman and MAH2 &copy;</p>
    </div>
    <div class="container custom-container">
        <h1>Homework Solver</h1>
        
        <form enctype="multipart/form-data" id="uploadForm" method="POST">
            <div class="mb-3">
                <label for="fileinput" class="form-label">Please input your HW below:</label>
                <input class="form-control" type="file" id="fileInput" name="file">
            </div>
            <img id="img" width="200" height="200" style="display: none;">
            <button class="btn btn-primary rounded-pill px-4 py-2" id="submit">Submit!</button>
        </form>
        <div id="result">
            <div id="answer" class="mt-3"></div>
            <img id="graph-img" src="" alt="graph" style="display: none;">
        </div>
        
    </div>
    
    <script src="/static/scripts.js"></script>
</body>
</html>
